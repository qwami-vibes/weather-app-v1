<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="error"></div>
      <div class="content first-con">
        <form action="#" class="form">
          <label for="city-name">Enter City Name :</label>
          <input
            type="text"
            name="cityname"
            placeholder="Look up for a city..."
            class="input"
          />
        </form>
      </div>
      <div class="content second-con disappear">
        <div class="img-holder">
          <img
            src="http://via.placeholder.com/400x300"
            alt="Placeholder"
            class="img"
          />
        </div>
        <div class="icon-holder"><img src="" alt="" /></div>
        <div class="info-holder">
          <span class="text-city">City Name</span>
          <span class="text-condition">Weather condition</span>
          <div class="temp-holder">
            <span class="text-temp">Temp</span>
            <span>&deg; C</span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/forecast.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
